<!-- 실습
벤치마킹할 사이트의 회원가입 페이지 레이아웃과 동일하게 제작한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 집</title>
</head>
<body>
  <div>
    <br>
    <img src="image/todays-house-banner.png" style="width: 25mm;height: 10mm; cursor: pointer;">
    <br>
    <br>
    <br>
    <h1 style="font-size: 125%; margin-left: 37%;">회원가입</h1>
    <sub style="font-size: 80%; margin-left: 44%; color: darkgray;">SNS계정으로 간편하게 회원가입</sub><br>
    <img src="image/facebook-l.png" style="margin-left: 43%; width: 15mm; height: 15mm; cursor: pointer;">&nbsp;
    <img src="image/kakao-l.png" style="width: 15mm; height: 15mm; cursor: pointer;">&nbsp;
    <img src="image/naver-l.png" style="width: 15mm; height: 15mm; cursor: pointer;">
    <br>
    <br>
    <img src="image/contour.png"style="width: 390px; height: 20px; margin-left: 36%">
    <br>
    <br>
    <h2 style="font-size: 110%; margin-left: 37%;">이메일</h2> 
    <input type="id" placeholder= "&nbsp;&nbsp;&nbsp;이메일" style="width: 175px; height: 40px; margin-left: 37%;"> <span style="color: darkgray;">@</span>
    <select name="email" style="width: 185px; height: 48px;">
        <option value disabled>선택해주세요</option>
        <option value="naver.com">naver.com</option>
        <option value="hanmail.net">hanmail.net</option>
        <option value="daum.com">daum.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="nate.com">nate.com</option>
        <option value="hotmail.com">hotmail.com</option>
        <option value="outlook.com">outlook.com</option>
        <option value="icloud.com">icloud.com</option>
        <option value="직접입력">직접입력</option>
   </select>
    <br>
    <img src="image/email-check.png" style="width: 400px; margin-left: 36.7%;">
    <br>
    <br>
    <h2 style="font-size: 110%; margin-left: 37%;">비밀번호</h2>
    <p style="font-size: 80%; margin-left: 37%; color: darkgray;">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
    <input type="password" min="8" placeholder= "&nbsp;&nbsp;&nbsp;비밀번호" style="width: 380px; height: 40px; margin-left: 37%;">
    <br>
    <br>
    <h2 style="font-size: 110%; margin-left: 37%;">비밀번호 확인</h2>
    <input type="password-check" min="8" placeholder= "&nbsp;&nbsp;&nbsp;비밀번호 확인" style="width: 380px; height: 40px; margin-left: 37%;">
    <br>
    <br>
    <h2 style="font-size: 110%; margin-left: 37%;">닉네임</h2>
    <p style="font-size: 80%; margin-left: 37%; color: darkgray;">다른 유저와 겹치지 않도록 입력해주세요. (2~15자)</p>
    <input type="nickname" min="2" max="15" placeholder= "&nbsp;&nbsp;&nbsp;별명 (2~15자)" style="width: 380px; height: 40px; margin-left: 37%;">
    <br>
    <br>
    <h2 style="font-size: 110%; margin-left: 37%;">약관동의</h2>
    <fieldset style="width: 280px; height: 260px; margin-left: 37%;">
      <p>
         <label><input type="checkbox" name="terms" value="전체동의" onclick="selectAll(this)"> <strong style="font-size: 90%;">전체동의 </strong></label><span style="font-size: 80%; color: darkgray;">선택항목에 대한 동의 포함</span><br><img src="image/contour.png"style="width: 360px; height: 20px;">
         <label><input type="checkbox" name="terms" value="만 14세 이상입니다"> 만 14세 이상입니다</label><span style="font-size: 80%; color: skyblue;">(필수)</span><br><br>
         <label><input type="checkbox" name="terms" value="이용약관"> 이용약관</label><span style="font-size: 80%; color: skyblue;">(필수)</span><br><br>
         <label><input type="checkbox" name="terms" value="개인정보수집 및 이용동의"> 개인정보수집 및 이용동의</label><span style="font-size: 80%; color: skyblue;">(필수)</span><br><br>
         <label><input type="checkbox" name="terms" value="개인정보 마케팅 활용 동의"> 개인정보 마케팅 활용 동의</label><span style="font-size: 80%; color: darkgray;">(선택)</span><br><br>
         <label><input type="checkbox" name="terms" value="이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신"> 이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<span style="font-size: 80%; color: darkgray;">(선택)</span></label>
      </p>
   </fieldset>
  </div>
  <br>
  <br>

  <img src="image/finally-join.png" style="width: 400px; margin-left: 36.7%; cursor: pointer;">
  <br>
  <br>
  <p style="margin-left: 43%;">이미 아이디가 있으신가요? &nbsp;<strong><ins>로그인</ins></strong></p>
  <br>
</body>
</html>
